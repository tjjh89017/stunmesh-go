name: Build
on:
  pull_request:
  push:
    branches:
      - main

env:
  GOVERSION: "1.22"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOVERSION }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOVERSION }}
      - name: Test
        run: go test -cover -v ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    strategy:
      matrix:
        arch: [amd64, arm64, mipsle]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOVERSION }}
      - name: Build
        run: go build -v -o stunmesh-${{ matrix.arch }} .
        env:
          GOARCH: ${{ matrix.arch }}
          GOOS: linux
      - uses: actions/upload-artifact@v4
        with:
          name: stunmesh-${{ matrix.arch }}
          path: stunmesh-${{ matrix.arch }}
